<!-- notifications.html -->

<h1>Notifications</h1>
<p>Unread notifications: {{ unread_count }}</p>
<ul>
    {% for notification in notifications %}
        <li {% if not notification.read %}style="font-weight: bold;"{% endif %}>
            {{ notification.message }}
            <a href="{% url 'mark_notification_as_read' notification.id %}">Mark as read</a>
        </li>
    {% endfor %}
</ul>
