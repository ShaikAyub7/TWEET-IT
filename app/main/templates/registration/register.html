<!-- registration/register.html -->
{% extends 'base.html' %}

{% comment %} <h2 class="m-4">Register</h2>
<form method="post" class="form m-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
</form> {% endcomment %}



{% block start %}
<form method="post">
    {%csrf_token%}
    <section class="vh-100" style="background-color: #f5ebe0;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    {% if messages %}
                        <div class="messages alert alert-danger">
                            {% for message in messages %}
                                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign in</h3>
              <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="typeEmailX-2">Username</label>
              <input type="name"  class="form-control form-control-lg" name="username" />
            </div>
              <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="typeEmailX-2">Email</label>
                <input type="email" id="typeEmailX-2" class="form-control form-control-lg" name="email" />
              </div>
  
              <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="typePasswordX-2">Password</label>
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="password"/>
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>
              <p class="m-4">if you have an account <a href="{% url 'login'%}" style="color: red;">login here</a></p>

              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
  
              <hr class="my-4">
  
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                type="submit"><i class="fab fa-google me-2 mb-2"></i> Sign in with google</button>
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-lg btn-block btn-primary mb-2 mt-4" style="background-color: #3b5998;"
                type="submit"><i class="fab fa-facebook-f me-2 "></i>Sign in with facebook</button>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</form>
{% endblock %}
