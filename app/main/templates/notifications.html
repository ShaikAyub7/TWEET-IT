<!-- notifications.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Notifications</h2>
<ul>
    {% for notification in notifications %}
    <li class="{% if not notification.is_read %}unread{% endif %}">
        {{ notification.message }}
        <small>{{ notification.created_at }}</small>
    </li>
    {% endfor %}
</ul>
{% endblock %}
