{% extends "base.html" %}

{% block start %}
<div class="container mt-5"style="max-width: 800px;">
    <h1 class="text-center">What's New</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            {% for entry in entries %}
                <div class="card mb-3" >
                    <div class="card-body" style="height: 100%;">
                        {% if entry.image %}
                        <img src="{{ entry.image.url }}" class="card-img-top" alt="{{ entry.title }}" style="height: 100%; object-fit: cover; border-top-left-radius: 20px; border-top-right-radius: 20px; width: 100%;" loading="lazy">
                    {% endif %}
                        <h5 class="card-title">{{ entry.title }}</h5>
                        <p class="card-text">{{ entry.content }}</p>
                        <p class="card-text"><small class="text-muted">Last updated {{ entry.updated_at }}</small></p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
